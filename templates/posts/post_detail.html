{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By {{ post.user.full_name }}
    on {{ post.friendly_date }}
  </i></p>
  
{% if post.tags %}
<p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a href="{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
    {% endfor %}
</p>
{% endif %}

<form>
  <button class="btn btn-outline-primary"
          formmethod="GET"
          formaction="{{ post.user_id }}">Cancel</button>
  <button class="btn btn-primary"
          formmethod="GET"
          formaction="{{ post.id }}/edit">Edit</button>
  <button class="btn btn-danger"
          formmethod="POST"
          formaction="{{ post.id }}/delete">Delete</button>
</form>

{% endblock %}
